<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Ronin face</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body style="background-color: #d7ddff">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top" style="background-color: #536eff">  
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav mr-auto">
                        <li style="color:white" class="nav-item">
                            Ronin Face
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container" style="margin-top: 60px">
            <div class="alert alert-success" th:if="${success}" th:text="${successteksti}"/>  
            <div th:if="${param.logout}" class="alert alert-success"> 
                You have been logged out.
            </div>
            <div class="alert alert-danger" th:if="${virhe}" th:text="${virheteksti}"/> 
            <div th:if="${param.error}" class="alert alert-danger">    
                Invalid username or password.
            </div>
            <div class="card" style="margin-top:1%; background-color: whitesmoke;">
                <form style="margin:1%" name="f" th:action="@{/login}" method="post">               
                    <fieldset>
                        <legend>Login</legend>
                        <div>
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username"/> 
                        </div>
                        <div
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"/> 
                        </div>
                        <div class="form-actions" style="margin-top:1%">
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="card" style="background-color: whitesmoke;margin-top: 1%">
                <form style="margin:1%;" name="newacco" th:action="@{/newaccount}" method="post">               
                    <fieldset>
                        <legend>Create a new account</legend>

                        <div style="margin:1%"> 
                            Username: <input th:type="text" th:name="username"/>
                        </div>
                        <div style="margin:1%"> 
                            Password: <input th:type="password" th:name="password"/>
                        </div>
                        <div style="margin:1%"> 
                            Full name: <input th:type="text" th:name="name"/>
                        </div>
                        <div class="form-actions" style="margin-top:1%">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
